<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Sua Empresa de Cocadas</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    
    <h1>Carrinho de Compras</h1>

    <!-- Adicionar links para páginas de Conta do Usuário -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="perfil_usuario.html">Perfil</a></li>
            <li><a href="historico_pedidos.html">Histórico de Pedidos</a></li>
        </ul>
    </nav>

</header>

<section id="carrinho">
    <h2>Seu Carrinho</h2>

    <ul id="lista-carrinho">
        <!-- Itens do carrinho serão adicionados dinamicamente aqui -->
    </ul>

    <div id="total">
        <p>Subtotal: <span id="subtotal">R$ 0,00</span></p>
        <p>Frete: <span id="frete">R$ 0,00</span></p>
        <p>Total: <span id="total-geral">R$ 0,00</span></p>
    </div>

    <button id="limpar-carrinho" onclick="limparCarrinho()">Limpar Carrinho</button>
    <button id="checkout-button" onclick="realizarCheckout()">Finalizar Compra</button>
</section>

<section id="produtos">
    <h2>Produtos Disponíveis</h2>

    <div class="product">
        <img src="produtos/produto01.jpg" alt="Cocada 1">
        <h3>Cocada Tradicional</h3>
        <p>Feita com ingredientes de alta qualidade.</p>
        <span>R$ 5,99</span>
        <button onclick="adicionarAoCarrinho('Cocada Tradicional', 5.99)">Adicionar ao Carrinho</button>
    </div>

    <!-- Adicione mais produtos conforme necessário -->
</section>

<footer>
    <p>&copy; 2024 Sua Empresa de Cocadas. Todos os direitos reservados.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="bootstrap.min.js"></script>
</body>
</html>
